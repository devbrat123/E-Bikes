<template>
    <img alt="" if:true={isImg} src={resUrl} />
    <video if:true={isVideo} autoplay muted loop>
        <source src={resUrl} type="video/mp4" />
    </video>
    <div if:true={isOverlay}></div>
    <c-hero-details
        class={heroDetailsPositionClass}
        title={title}
        slogan={slogan}
        record-name={buttonClickProductOrFamilyName}
    >
        <span slot="button">{buttonText}</span>
    </c-hero-details>
    <lightning-layout>
        <lightning-layout-item>
             <template for:each={myArray} for:item="repo">
                <p key={repo.Id}>{repo.Name}</p>
             </template>
</lightning-layout-item>
</lightning-layout>
</template>
